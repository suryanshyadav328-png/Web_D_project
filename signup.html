<!DOCTYPE html>
<html>
<head>
    <title>Signup - Wedding Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-bg">

<div class="login-box">
    <h2 style="color:#d63384;">Create Account</h2>

    <input type="text" id="newUser" placeholder="Create Username">
    <input type="password" id="newPass" placeholder="Create Password">

    <button onclick="signup()">Signup</button>
    <p id="msg" style="color:green;"></p>

    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
function signup(){
    let u = document.getElementById("newUser").value;
    let p = document.getElementById("newPass").value;

    if(u === "" || p === ""){
        alert("Please enter all fields");
        return;
    }

    localStorage.setItem("username", u);
    localStorage.setItem("password", p);

    document.getElementById("msg").innerText = "Signup successful! You can now login.";
}
</script>

</body>
</html>
